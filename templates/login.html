<!doctype html>
{% extends 'base.html' %}

{% block content%}

<div class="container">
  <a href="{% url 'list' %}" class="btn btn-primary">return to list</a>
  <form class="form-signin" method="POST">{% csrf_token %}
    <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
    <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
    <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
    <label for="inputEmail" class="sr-only">Username</label>
    <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username_data" required autofocus>
    <!-- <label for="inputPassword" class="sr-only">Password</label> -->
    <label for="inputPassword" class="sr-only">Password</label>
    <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password_data" required>
    <div class="checkbox mb-3">
    </div>
    <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>
</div>

{% endblock content %}
