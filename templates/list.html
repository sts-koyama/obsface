<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock header %}


{% block content %}
  <div class="container">
    {% for item in object_list %}
    <div class="card">
      <h5 class="card-header">{{ item.title }}</h5>
      <span class="card-date">{{ item.post_date }}</span>
      <div class="card-body">
        <h5 class="card-title">reviewer: {{ item.author }}</h5>
        <h5 class="card-title">{{ item.useful_review}} liked this review.</h5>
        <a href="{% url 'detail' item.pk %}" class="btn btn-primary">detail</a>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
