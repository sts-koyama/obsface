<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock header %}

{% block content %}
<div class="container">
  <a href="{% url 'list' %}" class="btn btn-primary">return to list</a>
  {% if user.is_authenticated %}
  <h2>Image Upload</h2>

  <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" class="form-control" name="title" placeholder="Image title">
    </div>

    <div class="form-group">
      <label for="content">Content: </label>
      <input type="text" class="form-control" name="content" placeholder="Content">
    </div>

    <div class="form-group">
      <label for="Image">Content: </label>
      <input type="file" name="images">
    </div>

    <div class="form-group">
      <label for="evaluation">Evaluation: </label>
      <select class="form-control" name="evaluation">
        <option>Good</option>
        <option>Bad</option>
      </select>
    </div>

    <input type="hidden" name="author" value="{{ user.id }}">

    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
  {% else %}
  Please log in.
  <a href="{% url 'login' %}" class="btn btn-primary" role="button" aria-pressed="true">Login</a>
  {% endif %}
</div>
{% endblock content %}
